<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Satoc - Home</title>{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}">
</head>
<body>

<header>
    <div><img class="header_logo" src="{% static '/images/logo-grupo-Typsa.png' %}" alt="typsa logo"></div>
    <h1 class="header_text">GIS</h1>
    <div><img class="header_logo" src="{% static '/images/MOD.jpg' %}" alt="Satoc logo"></div>
</header>

<main>
    <div class="main_container">
        <aside class="lateral_bar">
            <nav class="lateral_menu">
                <a class="lateral_menu_link" href="{% url 'index' %}">Home</a>
            </nav>
            <nav class="lateral_menu">
                <a class="lateral_menu_link" href="{% url 'metadata:metadata_home' %}">Metadata</a>
            </nav>
            <nav class="lateral_menu">
                <a class="lateral_menu_link" href="/admin">admin</a>
            </nav>
        </aside>

        {% block content %}

        <!-- General block for using with the pages -->

        {% endblock %}
    </div>
</main>

<footer class="footer">
    <p>Developed in Django by Maza</p>
</footer>

</body>
</html>
