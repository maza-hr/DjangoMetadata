<!-- formulario.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Formul√°rio</title>{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}">
</head>

<body>

    <header>
        <div class="header_container">
            <div><img class="header_image" src="{% static '/images/logo-grupo-Typsa.png' %}" alt="typsa logo"></div>
            <div><h1 class="header_text">GIS</h1></div>
            <div><img class="header_image" src="{% static '/images/MOD.jpg' %}" alt="Satoc logo"></div>
        </div>
    </header>


    <main>
        <div class="container_form">
            <div class="container_form_title"><h2>Arcgis Typsa-Satoc</h2></div>
            <div class="container_form_title"><h3>User Form Request</h3></div>
            <div class="container_form_subtitle"><h4>Fill the fields bellow</h4></div>
                <div class="container_form">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="button_form" type="submit">Enviar</button>
                    </form>
                </div>
        </div>
    </main>

    <footer>
        <p>Developed in Django by Maza</p>
    </footer>

</body>
